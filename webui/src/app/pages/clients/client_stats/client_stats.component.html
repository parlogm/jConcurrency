<div class="s-clients-dash-pg">

    <div class="chart-box">
        <h4> Clients by org organization type </h4>
        <ngx-charts-advanced-pie-chart
                style="position:relative"
                [view]="view"
                [scheme]="colorScheme"
                [results]="clientsByOrgTypeData"
        >
        </ngx-charts-advanced-pie-chart>
    </div>

    <div class="chart-box">
        <h4> Clients by fidelity groups </h4>
        <ngx-charts-advanced-pie-chart
                style="position:relative"
                [view]="view"
                [scheme]="colorScheme"
                [results]="clientsByFidelityGroupsData"
        >
        </ngx-charts-advanced-pie-chart>
    </div>

    <div class="chart-box">
        <h4> Orders By Country </h4>
        <ngx-charts-bar-vertical
                [view]="[990, 270]"
                [barPadding]="1"
                [scheme]="barColorScheme"
                [results]="clientsByCountryData"
                [roundDomains]="true"
                [showGridLines]="true"
                [xAxis]="true"
                [yAxis]="true"
                [legend]="false"
                [roundEdges]="false"
        >
        </ngx-charts-bar-vertical>
    </div>



</div>
